<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个网站</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 全局布局 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* 导航栏样式 */
    nav {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    nav .search-bar input {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 页面内容区 */
    .content {
      padding: 20px;
    }

    /* 卡片样式 */
    .card {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 日历样式 */
    #calendar {
      margin: 0 auto;
      width: 80%;
      text-align: center;
    }

    /* 表格样式 */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }

      nav ul li {
        margin-right: 0;
        margin-bottom: 10px;
      }

      #calendar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav>
    <div class="logo">
      <h1>Kael的碎碎念</h1>
    </div>
    <ul>
      <li><a href="#">主页</a></li>
      <li><a href="#">备忘录</a></li>
      <li><a href="#">链接1</a></li>
      <li><a href="#">链接2</a></li>
      <li><a href="#">链接3</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="搜索...">
    </div>
  </nav>

  <div class="content">
    <!-- 页面主内容 -->
    <div class="card">
      <h2>当前天气</h2>
      <p id="weather-info">加载中...</p>
    </div>

    <div class="card">
      <h2>日历</h2>
      <div id="calendar">
        <h3 id="current-month"></h3>
        <div id="calendar-header">
          <button id="prev-month">上一月</button>
          <span id="current-month">2024年11月</span>
          <button id="next-month">下一月</button>
        </div>
        <table id="calendar-table">
          <thead>
            <tr>
              <th>日</th>
              <th>一</th>
              <th>二</th>
              <th>三</th>
              <th>四</th>
              <th>五</th>
              <th>六</th>
            </tr>
          </thead>
          <tbody>
            <!-- 动态生成日期 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 从 Google Sheets 获取数据展示 -->
    <div class="card" id="excel-data">
      <h2>表格数据</h2>
      <!-- 数据会从 Google Sheets API 获取并渲染到这里 -->
    </div>
  </div>

  <script>
    // 获取天气数据
    fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=e3091a95376e89f9b0421bfdbddfc6ba&units=metric')
      .then(response => response.json())
      .then(data => {
        document.getElementById('weather-info').textContent = `天气：${data.weather[0].description}, 温度：${data.main.temp}°C`;
      })
      .catch(error => {
        document.getElementById('weather-info').textContent = '获取天气数据失败';
      });

    // Google Sheets API
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbxeOWZsx6N9F1oLSTgb0Ft5JWAdG5gyNCXWxQfbWnMqZ1Gsg27jYnZMzTxD2fBGjeInug/exec';

    function updateExcelData() {
      fetch(sheetUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById('excel-data').innerHTML = '';
          const table = document.createElement('table');
          table.style.width = '100%';
          table.style.borderCollapse = 'collapse';

          const headerRow = document.createElement('tr');
          const headers = ['日期', '星期', '节假日', '倒数日', '办理事项1', '办理事项2', '办理事项3', '办理事项4', '办理事项5'];
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            th.style.border = '1px solid #ddd';
            th.style.padding = '8px';
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(value => {
              const td = document.createElement('td');
              td.textContent = value || ''; 
              td.style.border = '1px solid #ddd';
              td.style.padding = '8px';
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });

          document.getElementById('excel-data').appendChild(table);
        })
        .catch(error => {
          console.error('获取数据失败:', error);
          document.getElementById('excel-data').textContent = '无法获取表格数据。';
        });
    }

    updateExcelData(); // 初始化时加载数据
    setInterval(updateExcelData, 300000);  // 每5分钟刷新一次数据

    // 日历生成函数
    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function generateCalendar(year, month) {
      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);
      const daysInMonth = lastDayOfMonth.getDate();
      const firstDayWeekday = firstDayOfMonth.getDay();

      document.getElementById('current-month').textContent = `${year}年 ${month + 1}月`;

      const tableBody = document.querySelector('#calendar-table tbody');
      tableBody.innerHTML = '';

      let date = 1;
      let row = document.createElement('tr');

      for (let i = 0; i < firstDayWeekday; i++) {
        const cell = document.createElement('td');
        row.appendChild(cell);
      }

      for (let i = firstDayWeekday; i < 7; i++) {
        const cell = document.createElement('td');
        cell.textContent = date;
        if (date === today.getDate() && currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
          cell.classList.add('today');
        }
        row.appendChild(cell);
        date++;
      }
      tableBody.appendChild(row);

      while (date <= daysInMonth) {
        row = document.createElement('tr');
        for (let i = 0; i < 7; i++) {
          if (date <= daysInMonth) {
            const cell = document.createElement('td');
            cell.textContent = date;
            if (date === today.getDate() && currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
              cell.classList.add('today');
            }
            row.appendChild(cell);
            date++;
          } else {
            row.appendChild(document.createElement('td'));
          }
        }
        tableBody.appendChild(row);
      }
    }

    document.getElementById('prev-month').addEventListener('click', function() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      generateCalendar(currentYear, currentMonth);
    });

    document.getElementById('next-month').addEventListener('click', function() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      generateCalendar(currentYear, currentMonth);
    });

    generateCalendar(currentYear, currentMonth);
  </script>

  <footer>
    <p>© 2024 我的第一个网站</p>
  </footer>
</body>
</html>
