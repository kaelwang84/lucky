<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个网站</title>
  <style>
    /* 样式设置 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 备忘录部分 */
    #memo {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #memo-text {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #saved-memo {
      margin-top: 10px;
    }

    /* 样式：Excel 数据表格 */
    #sheet-data table {
      width: 100%;
      border-collapse: collapse;
    }

    #sheet-data th, #sheet-data td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    #calendar {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #weather {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav>
    <a href="#home">主页</a>
    <a href="#memo">备忘录</a>
    <a href="#link1">链接1</a>
    <a href="#link2">链接2</a>
    <a href="#link3">链接3</a>
    <input type="text" id="search" placeholder="搜索...">
  </nav>

  <!-- 主页内容 -->
  <header>
    <h1>Kael的日历和备忘录</h1>
    <p>这是我的第一个网站。</p>
  </header>

  <!-- 天气显示 -->
  <div id="weather">
    <h2>当前天气</h2>
    <p id="weather-info">加载中...</p>
  </div>

  <!-- 备忘录内容 -->
  <div id="memo">
    <h2>备忘录</h2>
    <textarea id="memo-text" placeholder="在这里输入你的备忘录..."></textarea>
    <button id="save-memo">保存备忘录</button>
    <p id="saved-memo"></p>
  </div>

  <!-- 从Google Sheets获取的数据展示 -->
  <div id="sheet-data">
    <h2>从Google Sheets获取的数据</h2>
    <!-- 数据表格将在这里生成 -->
  </div>

  <!-- 页脚 -->
  <footer>
    <p>© 2024 我的第一个网站</p>
  </footer>

  <script>
    // 获取天气数据
    fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=e3091a95376e89f9b0421bfdbddfc6ba&units=metric')
      .then(response => response.json())
      .then(data => {
        document.getElementById('weather-info').textContent = `天气：${data.weather[0].description}, 温度：${data.main.temp}°C`;
      })
      .catch(error => {
        document.getElementById('weather-info').textContent = '获取天气数据失败';
      });

    // 备忘录保存功能
    const savedMemo = localStorage.getItem('memo');
    if (savedMemo) {
      document.getElementById('saved-memo').textContent = '已保存的备忘录：' + savedMemo;
    }

    document.getElementById('save-memo').addEventListener('click', function() {
      const memoText = document.getElementById('memo-text').value;
      localStorage.setItem('memo', memoText);
      document.getElementById('saved-memo').textContent = '已保存的备忘录：' + memoText;
    });

    // 获取Google Sheets数据并显示
    fetch('https://script.google.com/macros/s/AKfycbxeOWZsx6N9F1oLSTgb0Ft5JWAdG5gyNCXWxQfbWnMqZ1Gsg27jYnZMzTxD2fBGjeInug/exec')
      .then(response => response.json())
      .then(data => {
        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';

        // 创建表头
        const headerRow = document.createElement('tr');
        const headers = ['日期', '星期', '节假日', '倒数日', '办理事项1', '办理事项2', '办理事项3', '办理事项4', '办理事项5'];
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          th.style.border = '1px solid #ddd';
          th.style.padding = '8px';
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // 填充表格内容
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            td.style.border = '1px solid #ddd';
            td.style.padding = '8px';
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        // 将表格添加到页面
        document.getElementById('sheet-data').appendChild(table);
      })
      .catch(error => {
        console.error('Error:', error);
      });

  </script>
</body>
</html>
