<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个网站</title>
  <style>
    /* 你可以在这里调整样式 */
    #calendar {
      width: 300px;
      margin: 0 auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #calendar-table {
      width: 100%;
      border-collapse: collapse;
    }

    #calendar-table th,
    #calendar-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    #calendar-table th {
      background-color: #f2f2f2;
    }

    .today {
      background-color: #ffcc00;
      font-weight: bold;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kael的碎碎念</h1>
    <p>这是我的第一个网站。</p>
  </header>

  <div id="weather">
    <h2>当前天气</h2>
    <p id="weather-info">加载中...</p>
  </div>

  <script>
    // 获取天气数据
    fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=e3091a95376e89f9b0421bfdbddfc6ba&units=metric')
      .then(response => response.json())
      .then(data => {
        document.getElementById('weather-info').textContent = `天气：${data.weather[0].description}, 温度：${data.main.temp}°C`;
      })
      .catch(error => {
        document.getElementById('weather-info').textContent = '获取天气数据失败';
      });
  </script>

  <div id="calendar">
    <h2>日历</h2>
    <div id="calendar-header">
      <button id="prev-month">上一月</button>
      <span id="current-month"></span>
      <button id="next-month">下一月</button>
    </div>
    <table id="calendar-table">
      <thead>
        <tr>
          <th>日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
      </thead>
      <tbody>
        <!-- 动态生成日期 -->
      </tbody>
    </table>
  </div>

  <div id="excel-data">
    <!-- 从 Google Sheets 获取并显示的数据将在此处插入 -->
  </div>

  <script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbxeOWZsx6N9F1oLSTgb0Ft5JWAdG5gyNCXWxQfbWnMqZ1Gsg27jYnZMzTxD2fBGjeInug/exec';

    // 用于创建和更新表格的函数
    function updateExcelData() {
      fetch(sheetUrl)
        .then(response => response.json())
        .then(data => {
          // 清空现有的表格数据
          document.getElementById('excel-data').innerHTML = '';
          const table = document.createElement('table');

          // 添加表头
          const headerRow = document.createElement('tr');
          const headers = ['日期', '星期', '节假日', '倒数日', '办理事项1', '办理事项2', '办理事项3', '办理事项4', '办理事项5'];
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            th.style.border = '1px solid #ddd';
            th.style.padding = '8px';
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          // 将数据填充到表格中
          data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(value => {
              const td = document.createElement('td');
              td.textContent = value || ''; // 确保为空的单元格不会为空
              td.style.border = '1px solid #ddd';
              td.style.padding = '8px';
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });

          // 将表格添加到页面
          document.getElementById('excel-data').appendChild(table);
        })
        .catch(error => {
          console.error('获取数据失败:', error);
          document.getElementById('excel-data').textContent = '无法获取表格数据。';
        });
    }

    // 初始化时加载数据
    updateExcelData();

    // 每5分钟刷新一次数据
    setInterval(updateExcelData, 300000);  // 5分钟（300000ms）

    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function generateCalendar(year, month) {
      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);
      const daysInMonth = lastDayOfMonth.getDate();
      const firstDayWeekday = firstDayOfMonth.getDay();

      document.getElementById('current-month').textContent = `${year}年 ${month + 1}月`;

      const tableBody = document.querySelector('#calendar-table tbody');
      tableBody.innerHTML = '';

      let date = 1;
      let row = document.createElement('tr');

      for (let i = 0; i < firstDayWeekday; i++) {
        const cell = document.createElement('td');
        row.appendChild(cell);
      }

      for (let i = firstDayWeekday; i < 7; i++) {
        const cell = document.createElement('td');
        cell.textContent = date;
        if (date === today.getDate() && currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
          cell.classList.add('today');
        }
        row.appendChild(cell);
        date++;
      }
      tableBody.appendChild(row);

      while (date <= daysInMonth) {
        row = document.createElement('tr');
        for (let i = 0; i < 7; i++) {
          if (date <= daysInMonth) {
            const cell = document.createElement('td');
            cell.textContent = date;
            if (date === today.getDate() && currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
              cell.classList.add('today');
            }
            row.appendChild(cell);
            date++;
          } else {
            row.appendChild(document.createElement('td'));
          }
        }
        tableBody.appendChild(row);
      }
    }

    document.getElementById('prev-month').addEventListener('click', function() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      generateCalendar(currentYear, currentMonth);
    });

    document.getElementById('next-month').addEventListener('click', function() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      generateCalendar(currentYear, currentMonth);
    });

    generateCalendar(currentYear, currentMonth);

  </script>

  <footer>
    <p>© 2024 我的第一个网站</p>
  </footer>
</body>
</html>
