<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网站</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 将CSS放在这里 */
        #calendar {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        #calendar-table th,
        #calendar-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #calendar-table th {
            background-color: #f2f2f2;
        }

        .today {
            background-color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="weather">
        <h2>当前天气</h2>
        <p id="weather-info">加载中...</p>
    </div>

    <script>
        fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=e3091a95376e89f9b0421bfdbddfc6ba&units=metric')
            .then(response => response.json()) // 获取响应并转化为 JSON 格式
            .then(data => {
                document.getElementById('weather-info').textContent = `天气：${data.weather[0].description}, 温度：${data.main.temp}°C`; // 更新天气信息
            })
            .catch(error => {
                document.getElementById('weather-info').textContent = '获取天气数据失败'; // 错误处理，获取天气数据失败时显示错误信息
            });
    </script>

    <header>
        <h1>Kael的碎碎念</h1>
        <p>这是我的第一个网站。</p>
    </header>

    <div id="calendar">
        <h2>日历</h2>
        <div id="calendar-header">
            <button id="prev-month">上一月</button>
            <span id="current-month"></span>
            <button id="next-month">下一月</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态生成日期 -->
            </tbody>
        </table>
    </div>
    
    <script>
        const today = new Date();
        let currentYear = today.getFullYear();  // 当前年份
        let currentMonth = today.getMonth();   // 当前月份（0-11）

        function generateCalendar(year, month) {
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayWeekday = firstDayOfMonth.getDay();

            document.getElementById('current-month').textContent = `${year}年 ${month + 1}月`;

            const tableBody = document.querySelector('#calendar-table tbody');
            tableBody.innerHTML = '';

            let date = 1;
            let row = document.createElement('tr');

            for (let i = 0; i < firstDayWeekday; i++) {
                const cell = document.createElement('td');
                row.appendChild(cell);
            }

            for (let i = firstDayWeekday; i < 7; i++) {
                const cell = document.createElement('td');
                cell.textContent = date;
                if (date === today.getDate() && currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
                    cell.classList.add('today');
                }
                row.appendChild(cell);
                date++;
            }
            tableBody.appendChild(row);

            while (date <= daysInMonth) {
                row = document.createElement('tr');
                for (let i = 0; i < 7; i++) {
                    if (date <= daysInMonth) {
                        const cell = document.createElement('td');
                        cell.textContent = date;
                        if (date === today.getDate() && currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
                            cell.classList.add('today');
                        }
                        row.appendChild(cell);
                        date++;
                    } else {
                        row.appendChild(document.createElement('td'));
                    }
                }
                tableBody.appendChild(row);
            }
        }

        document.getElementById('prev-month').addEventListener('click', function() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        document.getElementById('next-month').addEventListener('click', function() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        generateCalendar(currentYear, currentMonth);
    </script>

    <section>
        <h2>关于我们</h2>
        <p>我们是一个小型团队，专注于提供简单的网页设计。</p>
    </section>

    <footer>
        <p>© 2024 我的第一个网站</p>
    </footer>
</body>
</html>
